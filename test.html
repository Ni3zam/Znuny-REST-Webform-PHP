<head>
    <meta charset="utf-8">
    <title>Ticket Form</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<body>
  <div class="container contact-form">
    <div class="contact-image">
        <img src="img/logo.png" alt="company_logo"/>
    </div>
    <form method="post" action="form/form.php" enctype="multipart/form-data">
        <h3>Create your ticket here!</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name" value="" />
                    <br>
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email" value="" />
                    <br>
                </div>
                <div class="form-group">
                  <select id="Queue" name="queue" class="form-control">
                    <option value="" disabled selected style="color: #212529;">Choose Queue</option>
                    <option id="raw">Raw</option>
                    <option id="postmaster">Postmaster</option>
                    <option id="misc">Misc</option>
                    <option id="junk">Junk</option>
                  </select>
                  <br>
                </div>
                <div class="form-group">
                  <select id="Priority" name="Priority" class="form-control">
                    <option value="" disabled selected style="color: #212529;">Ticket Priority</option>
                    <option id="p1">1 very low</option>
                    <option id="p2">2 low</option>
                    <option id="p3">3 normal</option>
                    <option id="p4">4 high</option>
                    <option id="p5">5 very high</option>
                  </select>
                  <br>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Create Ticket" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="ArticleTitle" class="form-control" placeholder="Your Article Title" value="" />
                </div>
                <br>
                <div class="form-group">
                    <textarea name="ArticleField" class="form-control" placeholder="Your Article Field" style="width: 100%; height: 160px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
