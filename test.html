<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket Form</title>
</head>
<body>
    <h1>Example Form</h1>
    <form method="post" action="form/form.php" enctype="multipart/form-data">
        Title: <input type="text" name="Title" placeholder="Title"><br><br/>
        Email: <input type="text" name="Email" placeholder="Email"><br><br/>
        <label for="Queue" placeholder="Queue">Queue:</label>
        <select id="Queue" name="queue">
          <option id="raw">Raw</option>
          <option id="postmaster">Postmaster</option>
          <option id="misc">Misc</option>
          <option id="junk">Junk</option>
        </select><br><br/>
        Article Title: <input type="text" name="ArticleTitle" placeholder="ArticleTitle"><br><br/>
        <textarea name="ArticleField" placeholder="ArticleField"></textarea>
        <br/>
        <label for="Priority" placeholder="Priority">Priority:</label>
        <select id="Priority" name="Priority">
          <option id="p1">1 very low</option>
          <option id="p2">2 low</option>
          <option id="p3">3 normal</option>
          <option id="p4">4 high</option>
          <option id="p5">5 very high</option>
        </select><br><br/>
        <input type="file" name="file"><br><br>
        <input type="submit" name="submit" value="upload">
    </form>
</body>
</html>
